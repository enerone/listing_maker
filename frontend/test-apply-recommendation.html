<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Aplicar Recomendación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Test: Aplicar Recomendación</h1>
        
        <!-- Formulario de prueba -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Probar Aplicar Recomendación</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ID del Listing</label>
                    <input type="number" id="listingId" value="1" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Agente</label>
                    <select id="agentName" class="w-full p-2 border border-gray-300 rounded-md">
                        <option value="General">General</option>
                        <option value="ProductAnalysisAgent">Análisis de Producto</option>
                        <option value="CustomerResearchAgent">Investigación de Cliente</option>
                        <option value="ContentAgent">Contenido</option>
                        <option value="SEOAgent">SEO</option>
                        <option value="PricingAgent">Precio</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Texto de Recomendación</label>
                    <textarea id="recommendationText" class="w-full p-2 border border-gray-300 rounded-md h-24" placeholder="Escribe la recomendación a aplicar...">Mejorar el título del producto para mayor atracción visual</textarea>
                </div>
                
                <button onclick="testApplyRecommendation()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">
                    <i class="fas fa-magic-wand-sparkles mr-2"></i>Aplicar Recomendación
                </button>
            </div>
        </div>
        
        <!-- Resultados -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Resultados</h2>
            <div id="results" class="space-y-4">
                <p class="text-gray-500">Los resultados aparecerán aquí...</p>
            </div>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div id="toast" class="fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-transform duration-300 translate-y-full z-50">
        <span id="toastMessage"></span>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        async function testApplyRecommendation() {
            const listingId = document.getElementById('listingId').value;
            const agentName = document.getElementById('agentName').value;
            const recommendationText = document.getElementById('recommendationText').value;
            
            if (!listingId || !recommendationText) {
                showToast('Por favor completa todos los campos', 'error');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="text-blue-500">Procesando...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/listings/${listingId}/apply-recommendation`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        agent_name: agentName,
                        recommendation_index: 0,
                        recommendation_text: recommendationText
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="bg-green-50 p-4 rounded-lg border border-green-200">
                            <h3 class="font-semibold text-green-800 mb-2">✅ Éxito</h3>
                            <p class="text-sm text-gray-700 mb-2">${data.message}</p>
                            <div class="space-y-1 text-sm">
                                <p><strong>Listing ID:</strong> ${data.listing_id}</p>
                                <p><strong>Agente:</strong> ${data.agent_name}</p>
                                <p><strong>Recomendación:</strong> ${data.recommendation_applied}</p>
                                <p><strong>Cambios realizados:</strong> ${data.changes_made.join(', ')}</p>
                                <p><strong>Actualizado:</strong> ${data.updated_at}</p>
                            </div>
                        </div>
                    `;
                    showToast('Recomendación aplicada exitosamente', 'success');
                } else {
                    throw new Error(data.detail || 'Error desconocido');
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="bg-red-50 p-4 rounded-lg border border-red-200">
                        <h3 class="font-semibold text-red-800 mb-2">❌ Error</h3>
                        <p class="text-sm text-gray-700">${error.message}</p>
                    </div>
                `;
                showToast('Error al aplicar recomendación', 'error');
            }
        }
        
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            
            let bgColor;
            switch(type) {
                case 'success': bgColor = 'bg-green-500 text-white'; break;
                case 'error': bgColor = 'bg-red-500 text-white'; break;
                case 'warning': bgColor = 'bg-yellow-500 text-white'; break;
                default: bgColor = 'bg-blue-500 text-white'; break;
            }
            
            toast.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-transform duration-300 z-50 ${bgColor}`;
            toast.classList.remove('translate-y-full');
            
            setTimeout(() => {
                toast.classList.add('translate-y-full');
            }, 4000);
        }
    </script>
</body>
</html>
