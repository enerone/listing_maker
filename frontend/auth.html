<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Autenticaci√≥n - Amazon Listing Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .auth-tabs {
            display: flex;
            background: #f8f9fa;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-button.active {
            background: white;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
        }

        .auth-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .auth-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .auth-button:hover {
            transform: translateY(-2px);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-panel {
            display: none;
        }

        .form-panel.active {
            display: block;
        }

        .home-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .home-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .home-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üîê Autenticaci√≥n</h1>
            <p>Amazon Listing Generator</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-button active" onclick="switchTab('login')">Iniciar Sesi√≥n</button>
            <button class="tab-button" onclick="switchTab('register')">Registrarse</button>
        </div>

        <div class="auth-form">
            <div id="alerts"></div>

            <!-- Login Form -->
            <div id="login-panel" class="form-panel active">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email o Usuario</label>
                        <input type="text" id="login-email" name="email_or_username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contrase√±a</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="auth-button" id="login-btn">
                        Iniciar Sesi√≥n
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-panel" class="form-panel">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-username">Usuario</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-fullname">Nombre Completo</label>
                        <input type="text" id="register-fullname" name="full_name">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contrase√±a</label>
                        <input type="password" id="register-password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirmar Contrase√±a</label>
                        <input type="password" id="register-confirm" name="confirm_password" required minlength="6">
                    </div>
                    <button type="submit" class="auth-button" id="register-btn">
                        Registrarse
                    </button>
                </form>
            </div>

            <div class="home-link">
                <a href="/dashboard">‚Üê Volver al Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_BASE = '/auth/api/auth';

        // Switch between login and register tabs
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');

            // Update panels
            document.querySelectorAll('.form-panel').forEach(panel => panel.classList.remove('active'));
            document.getElementById(`${tab}-panel`).classList.add('active');

            // Clear alerts
            clearAlerts();
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            const alertsContainer = document.getElementById('alerts');
            alertsContainer.innerHTML = `<div class="alert ${type}">${message}</div>`;
        }

        // Clear alerts
        function clearAlerts() {
            document.getElementById('alerts').innerHTML = '';
        }

        // Set loading state for button
        function setLoading(buttonId, loading) {
            const btn = document.getElementById(buttonId);
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span> Procesando...';
            } else {
                btn.disabled = false;
                if (buttonId === 'login-btn') {
                    btn.innerHTML = 'Iniciar Sesi√≥n';
                } else {
                    btn.innerHTML = 'Registrarse';
                }
            }
        }

        // Save token and user info
        function saveAuth(response) {
            localStorage.setItem('access_token', response.access_token);
            localStorage.setItem('user', JSON.stringify(response.user));
        }

        // Handle login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlerts();
            setLoading('login-btn', true);

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    saveAuth(result);
                    showAlert('¬°Inicio de sesi√≥n exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert(result.detail || 'Error en el inicio de sesi√≥n');
                }
            } catch (error) {
                showAlert('Error de conexi√≥n. Intenta nuevamente.');
            } finally {
                setLoading('login-btn', false);
            }
        });

        // Handle register form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlerts();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            // Validate passwords match
            if (data.password !== data.confirm_password) {
                showAlert('Las contrase√±as no coinciden');
                return;
            }

            setLoading('register-btn', true);

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    saveAuth(result);
                    showAlert('¬°Registro exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert(result.detail || 'Error en el registro');
                }
            } catch (error) {
                showAlert('Error de conexi√≥n. Intenta nuevamente.');
            } finally {
                setLoading('register-btn', false);
            }
        });

        // Check if user is already logged in
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                // User is already logged in, redirect to dashboard
                window.location.href = '/dashboard';
            }
        }

        // Check authentication on page load
        checkAuth();
    </script>
</body>
</html>
