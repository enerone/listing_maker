<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Funcionalidades JS - Amazon Listing Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Test de Funcionalidades JavaScript</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Dashboard Functions</h2>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="testLoadQuickTour()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-play mr-2"></i>Test Quick Tour
                </button>
                <button onclick="testOpenBulkImport()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-upload mr-2"></i>Test Bulk Import
                </button>
                <button onclick="testExportListings()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-download mr-2"></i>Test Export Listings
                </button>
                <button onclick="testRefreshData()" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-refresh mr-2"></i>Test Refresh Data
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">API Tests</h2>
            <div class="grid grid-cols-3 gap-4">
                <button onclick="testApiStatus()" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-heartbeat mr-2"></i>Test API Status
                </button>
                <button onclick="testApiListings()" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-list mr-2"></i>Test Listings API
                </button>
                <button onclick="testApiMetrics()" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-chart-bar mr-2"></i>Test Metrics API
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Resultados de Pruebas</h2>
            <div id="testResults" class="bg-gray-100 rounded-lg p-4 max-h-60 overflow-y-auto">
                <p class="text-gray-600">Los resultados de las pruebas aparecer√°n aqu√≠...</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-transform duration-300 translate-y-full hidden">
        <span id="toastMessage"></span>
    </div>

    <script>
        // Test functions
        function testLoadQuickTour() {
            try {
                // Simulate quick tour function
                logResult('‚úÖ Quick Tour function simulated successfully');
                showToast('Quick Tour test passed!', 'success');
            } catch (error) {
                logResult('‚ùå Quick Tour function failed: ' + error.message);
                showToast('Quick Tour test failed', 'error');
            }
        }

        function testOpenBulkImport() {
            try {
                // Simulate bulk import function
                logResult('‚úÖ Bulk Import function simulated successfully');
                showToast('Bulk Import test passed!', 'success');
            } catch (error) {
                logResult('‚ùå Bulk Import function failed: ' + error.message);
                showToast('Bulk Import test failed', 'error');
            }
        }

        function testExportListings() {
            try {
                // Simulate export function
                logResult('‚úÖ Export Listings function simulated successfully');
                showToast('Export Listings test passed!', 'success');
            } catch (error) {
                logResult('‚ùå Export Listings function failed: ' + error.message);
                showToast('Export Listings test failed', 'error');
            }
        }

        function testRefreshData() {
            try {
                // Simulate refresh function
                logResult('‚úÖ Refresh Data function simulated successfully');
                showToast('Refresh Data test passed!', 'success');
            } catch (error) {
                logResult('‚ùå Refresh Data function failed: ' + error.message);
                showToast('Refresh Data test failed', 'error');
            }
        }

        async function testApiStatus() {
            try {
                logResult('üîÑ Testing API Status...');
                const response = await fetch('/status');
                const data = await response.json();
                logResult('‚úÖ API Status: ' + JSON.stringify(data));
                showToast('API Status test passed!', 'success');
            } catch (error) {
                logResult('‚ùå API Status test failed: ' + error.message);
                showToast('API Status test failed', 'error');
            }
        }

        async function testApiListings() {
            try {
                logResult('üîÑ Testing Listings API...');
                const response = await fetch('/listings/');
                const data = await response.json();
                logResult('‚úÖ Listings API: Found ' + data.total + ' listings');
                showToast('Listings API test passed!', 'success');
            } catch (error) {
                logResult('‚ùå Listings API test failed: ' + error.message);
                showToast('Listings API test failed', 'error');
            }
        }

        async function testApiMetrics() {
            try {
                logResult('üîÑ Testing Metrics API...');
                const response = await fetch('/listings/metrics');
                const data = await response.json();
                logResult('‚úÖ Metrics API: ' + JSON.stringify(data));
                showToast('Metrics API test passed!', 'success');
            } catch (error) {
                logResult('‚ùå Metrics API test failed: ' + error.message);
                showToast('Metrics API test failed', 'error');
            }
        }

        // Utility functions
        function logResult(message) {
            const testResults = document.getElementById('testResults');
            const timestamp = new Date().toLocaleTimeString();
            testResults.innerHTML += `<div class="mb-1"><span class="text-gray-500">[${timestamp}]</span> ${message}</div>`;
            testResults.scrollTop = testResults.scrollHeight;
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            // Remove existing classes
            toast.className = 'fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-transform duration-300';
            
            // Add type-specific styling
            switch (type) {
                case 'success':
                    toast.classList.add('bg-green-500', 'text-white');
                    break;
                case 'error':
                    toast.classList.add('bg-red-500', 'text-white');
                    break;
                case 'warning':
                    toast.classList.add('bg-yellow-500', 'text-white');
                    break;
                default:
                    toast.classList.add('bg-blue-500', 'text-white');
            }
            
            toastMessage.textContent = message;
            toast.classList.remove('hidden', 'translate-y-full');
            
            // Auto hide after 3 seconds
            setTimeout(() => {
                toast.classList.add('translate-y-full');
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 300);
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            logResult('üöÄ Test page loaded successfully');
        });
    </script>
</body>
</html>
