<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Conexi√≥n - Listings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Test de Conexi√≥n a API</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Estado de la Conexi√≥n</h2>
            <div id="connectionStatus" class="text-gray-600">Verificando...</div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Datos Recibidos</h2>
            <pre id="dataReceived" class="bg-gray-100 p-4 rounded text-sm overflow-auto max-h-96">Cargando...</pre>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Log de Errores</h2>
            <div id="errorLog" class="text-red-600 text-sm"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        async function testConnection() {
            const statusDiv = document.getElementById('connectionStatus');
            const dataDiv = document.getElementById('dataReceived');
            const errorDiv = document.getElementById('errorLog');
            
            try {
                statusDiv.innerHTML = 'üîÑ Conectando al backend...';
                
                // Test 1: Status endpoint
                console.log('Testing status endpoint...');
                const statusResponse = await fetch(`${API_BASE_URL}/status`);
                console.log('Status response:', statusResponse);
                
                if (statusResponse.ok) {
                    const statusData = await statusResponse.json();
                    statusDiv.innerHTML = `‚úÖ Backend conectado - Status: ${statusData.system}`;
                    console.log('Status data:', statusData);
                } else {
                    throw new Error(`Status endpoint failed: ${statusResponse.status}`);
                }
                
                // Test 2: Listings endpoint
                console.log('Testing listings endpoint...');
                statusDiv.innerHTML = 'üîÑ Obteniendo listings...';
                
                const listingsResponse = await fetch(`${API_BASE_URL}/listings/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Listings response:', listingsResponse);
                console.log('Listings response status:', listingsResponse.status);
                console.log('Listings response ok:', listingsResponse.ok);
                
                if (!listingsResponse.ok) {
                    throw new Error(`Listings endpoint failed: ${listingsResponse.status} - ${listingsResponse.statusText}`);
                }
                
                const listingsData = await listingsResponse.json();
                console.log('Listings data:', listingsData);
                
                statusDiv.innerHTML = `‚úÖ Datos recibidos exitosamente - Total: ${listingsData.total || 0} listings`;
                dataDiv.textContent = JSON.stringify(listingsData, null, 2);
                
            } catch (error) {
                console.error('Test failed:', error);
                statusDiv.innerHTML = `‚ùå Error de conexi√≥n: ${error.message}`;
                errorDiv.innerHTML = `
                    <strong>Error:</strong> ${error.message}<br>
                    <strong>Stack:</strong> ${error.stack || 'No stack trace available'}
                `;
                dataDiv.textContent = 'Error al cargar datos';
            }
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testConnection);
    </script>
</body>
</html>
