<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Test Dashboard Fix</h1>
        
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Test de Botón Ver Detalles</h2>
            
            <!-- Simular botón del dashboard -->
            <div class="border border-gray-200 rounded-lg p-4 mb-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-medium">Listing de Prueba</h3>
                        <p class="text-sm text-gray-600">ID: 25</p>
                    </div>
                    <button data-listing-id="25" class="view-listing-btn text-blue-600 hover:text-blue-800 p-2 border border-blue-300 rounded">
                        <i class="fas fa-eye"></i> Ver Detalles
                    </button>
                </div>
            </div>

            <!-- Botón tradicional onclick -->
            <div class="border border-gray-200 rounded-lg p-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-medium">Listing de Prueba (onclick)</h3>
                        <p class="text-sm text-gray-600">ID: 25</p>
                    </div>
                    <button onclick="viewListing(25)" class="text-green-600 hover:text-green-800 p-2 border border-green-300 rounded">
                        <i class="fas fa-eye"></i> Ver Detalles (onclick)
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-6 bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Logs</h2>
            <div id="logs" class="bg-gray-100 rounded p-4 min-h-32 text-sm font-mono">
                <!-- Logs aparecerán aquí -->
            </div>
        </div>
    </div>

    <script>
        // Función viewListing
        function viewListing(listingId) {
            const message = `viewListing called with ID: ${listingId}`;
            console.log(message);
            addLog(message);
            
            try {
                // Simular navegación
                addLog(`Navegando a: /listing-details.html?id=${listingId}`);
                
                // En lugar de navegar, mostrar mensaje
                alert(`Éxito! Navegando a los detalles del listing ${listingId}`);
                
                // Descomentar para navegación real:
                // window.location.href = `/listing-details.html?id=${listingId}`;
            } catch (error) {
                const errorMessage = `Error al navegar: ${error.message}`;
                console.error(errorMessage);
                addLog(errorMessage);
            }
        }

        // Función para agregar logs
        function addLog(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }

        // Agregar event listeners cuando la página carga
        document.addEventListener('DOMContentLoaded', function() {
            addLog('Página cargada');
            
            // Agregar event listeners a los botones con data-listing-id
            document.querySelectorAll('.view-listing-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const listingId = this.getAttribute('data-listing-id');
                    addLog(`Event listener triggered for listing ID: ${listingId}`);
                    viewListing(listingId);
                });
            });
            
            addLog('Event listeners agregados');
        });
    </script>
</body>
</html>
