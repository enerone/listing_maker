<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings - Simple Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Debug: Carga Simple de Listings</h1>
        
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Cargando listings...</p>
        </div>
        
        <!-- Error State -->
        <div id="errorState" class="hidden bg-red-50 border border-red-200 rounded-lg p-6">
            <h3 class="text-red-800 font-semibold mb-2">Error al cargar listings</h3>
            <p id="errorMessage" class="text-red-600 text-sm"></p>
        </div>
        
        <!-- Success State -->
        <div id="successState" class="hidden">
            <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
                <p class="text-green-800">‚úÖ <span id="listingCount">0</span> listings cargados exitosamente</p>
            </div>
            
            <!-- Simple Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Categor√≠a</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Precio</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="listingsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Listings will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        console.log('üöÄ Simple listings debug loaded');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting simple load...');
            loadListingsSimple();
        });
        
        async function loadListingsSimple() {
            const loadingState = document.getElementById('loadingState');
            const errorState = document.getElementById('errorState');
            const successState = document.getElementById('successState');
            const errorMessage = document.getElementById('errorMessage');
            const listingCount = document.getElementById('listingCount');
            const tableBody = document.getElementById('listingsTableBody');
            
            try {
                console.log('üîÑ Fetching listings...');
                
                const response = await fetch(`${API_BASE_URL}/listings/`);
                console.log('üì° Response received:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üì¶ Data received:', data);
                
                const listings = data.listings || [];
                console.log('üìã Listings array:', listings);
                
                // Hide loading, show success
                loadingState.classList.add('hidden');
                errorState.classList.add('hidden');
                successState.classList.remove('hidden');
                
                // Update count
                listingCount.textContent = listings.length;
                
                // Populate table
                tableBody.innerHTML = listings.map(listing => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${listing.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${listing.product_name || 'Sin nombre'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${(listing.category || '').replace('ProductCategory.', '')}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">$${listing.target_price || '0'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 py-1 text-xs rounded-full ${getStatusClass(listing.status)}">${listing.status || 'draft'}</span>
                        </td>
                    </tr>
                `).join('');
                
                console.log('‚úÖ Listings loaded successfully!');
                
            } catch (error) {
                console.error('‚ùå Error loading listings:', error);
                
                loadingState.classList.add('hidden');
                successState.classList.add('hidden');
                errorState.classList.remove('hidden');
                errorMessage.textContent = error.message;
            }
        }
        
        function getStatusClass(status) {
            switch(status) {
                case 'published': return 'bg-green-100 text-green-800';
                case 'draft': return 'bg-yellow-100 text-yellow-800';
                case 'archived': return 'bg-gray-100 text-gray-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }
    </script>
</body>
</html>
