<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Listings - Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">Debug Listings - Simple Test</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold mb-4">Test API</h2>
            <button id="testApiBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Test API</button>
            <div id="apiResult" class="mt-4 p-4 bg-gray-100 rounded"></div>
        </div>
        
        <div id="loadingState" class="p-8 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-gray-600">Cargando listings...</p>
        </div>
        
        <div id="errorState" class="p-8 text-center hidden">
            <i class="fas fa-exclamation-triangle text-4xl text-red-400 mb-4"></i>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Error al cargar</h3>
            <p class="text-gray-600" id="errorMessage"></p>
        </div>
        
        <div id="contentState" class="hidden">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b">
                    <h3 class="text-lg font-medium">Listings Encontrados</h3>
                    <p id="listingsCount" class="text-sm text-gray-600"></p>
                </div>
                <div id="listingsContainer" class="p-6">
                    <!-- Listings will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // Test API button
        document.getElementById('testApiBtn').addEventListener('click', async () => {
            const result = document.getElementById('apiResult');
            result.innerHTML = 'Testing API...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/listings/`);
                const data = await response.json();
                result.innerHTML = `
                    <strong>API Response:</strong><br>
                    Status: ${response.status}<br>
                    Total listings: ${data.total}<br>
                    Listings array length: ${data.listings?.length || 0}<br>
                    <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                `;
            } catch (error) {
                result.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        });
        
        // Auto-load listings
        async function loadListings() {
            console.log('Starting loadListings...');
            
            try {
                showLoading();
                
                console.log('Fetching from API...');
                const response = await fetch(`${API_BASE_URL}/listings/`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                const listings = data.listings || [];
                console.log('Processed listings:', listings.length);
                
                if (listings.length === 0) {
                    showError('No se encontraron listings');
                    return;
                }
                
                showContent(listings);
                
            } catch (error) {
                console.error('Error loading listings:', error);
                showError(error.message);
            }
        }
        
        function showLoading() {
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('contentState').classList.add('hidden');
        }
        
        function showError(message) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('contentState').classList.add('hidden');
            document.getElementById('errorMessage').textContent = message;
        }
        
        function showContent(listings) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('contentState').classList.remove('hidden');
            
            document.getElementById('listingsCount').textContent = `${listings.length} listings encontrados`;
            
            const container = document.getElementById('listingsContainer');
            container.innerHTML = listings.map(listing => `
                <div class="border-b py-4">
                    <h4 class="font-medium">${listing.product_name || 'Sin nombre'}</h4>
                    <p class="text-sm text-gray-600">${listing.title || 'Sin título'}</p>
                    <div class="flex gap-4 text-xs text-gray-500 mt-2">
                        <span>ID: ${listing.id}</span>
                        <span>Categoría: ${(listing.category || '').replace('ProductCategory.', '')}</span>
                        <span>Precio: $${listing.target_price || 0}</span>
                        <span>Estado: ${listing.status}</span>
                    </div>
                </div>
            `).join('');
        }
        
        // Auto-start
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM ready, loading listings...');
            loadListings();
        });
    </script>
</body>
</html>
