<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Botones Visibles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-4">
    <div class="max-w-full mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-center">üîç Debug - Botones de Acci√≥n Visibles</h1>
        
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <h2 class="text-lg font-semibold mb-2">Tabla con Botones Siempre Visibles</h2>
            <div class="overflow-x-auto bg-gray-50 border-2 border-blue-200 rounded">
                <table class="w-full table-auto border-collapse">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="border p-2 text-left text-xs">Producto</th>
                            <th class="border p-2 text-left text-xs">Categor√≠a</th>
                            <th class="border p-2 text-left text-xs">Precio</th>
                            <th class="border p-2 text-left text-xs">Estado</th>
                            <th class="border p-2 text-left text-xs">Confianza</th>
                            <th class="border p-2 text-left text-xs bg-yellow-100">üéØ ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody id="debugTableBody">
                        <!-- Content will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <strong>Debug Info:</strong>
            <div id="debugInfo">Cargando informaci√≥n de debug...</div>
        </div>
        
        <div class="text-center">
            <button onclick="window.location.href='listings.html'" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                ‚Üê Volver a Listings
            </button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // Simple row generator for debugging
        function generateDebugRow(listing, index) {
            const id = listing.id || `debug-${index}`;
            const name = listing.product_name || `Producto ${index + 1}`;
            const category = listing.category || 'Test';
            const price = listing.price || '$99.99';
            const status = listing.status || 'draft';
            const confidence = listing.confidence_score || Math.floor(Math.random() * 100);
            
            return `
                <tr class="hover:bg-gray-50">
                    <td class="border p-2 text-xs max-w-32">
                        <div class="truncate">${name}</div>
                    </td>
                    <td class="border p-2 text-xs">
                        <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs">${category}</span>
                    </td>
                    <td class="border p-2 text-xs font-medium">${price}</td>
                    <td class="border p-2 text-xs">
                        <span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-xs">${status}</span>
                    </td>
                    <td class="border p-2 text-xs">
                        <div class="flex items-center">
                            <div class="bg-gray-200 rounded-full h-2 flex-1 mr-1">
                                <div class="bg-green-500 h-2 rounded-full" style="width: ${confidence}%"></div>
                            </div>
                            <span class="text-xs">${confidence}%</span>
                        </div>
                    </td>
                    <td class="border p-2 text-xs bg-yellow-50">
                        <div class="flex space-x-1 justify-center">
                            <button onclick="alert('Ver: ${id}')" 
                                    class="bg-blue-500 hover:bg-blue-700 text-white p-1 rounded text-xs"
                                    title="Ver detalles">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="alert('Editar: ${id}')" 
                                    class="bg-green-500 hover:bg-green-700 text-white p-1 rounded text-xs"
                                    title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="alert('Duplicar: ${id}')" 
                                    class="bg-purple-500 hover:bg-purple-700 text-white p-1 rounded text-xs"
                                    title="Duplicar">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button onclick="alert('Eliminar: ${id}')" 
                                    class="bg-red-500 hover:bg-red-700 text-white p-1 rounded text-xs"
                                    title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        }
        
        // Load debug data
        async function loadDebugData() {
            const debugInfo = document.getElementById('debugInfo');
            const tbody = document.getElementById('debugTableBody');
            
            try {
                const response = await fetch(`${API_BASE_URL}/listings/`);
                const data = await response.json();
                const listings = data.listings || data || [];
                
                if (listings.length > 0) {
                    tbody.innerHTML = listings.slice(0, 5).map((listing, index) => 
                        generateDebugRow(listing, index)
                    ).join('');
                    
                    debugInfo.innerHTML = `
                        ‚úÖ Datos cargados exitosamente<br>
                        üìä Total de listings: ${listings.length}<br>
                        üéØ Mostrando primeros 5 listings<br>
                        üìè Ancho de la tabla: ${document.querySelector('table').offsetWidth}px<br>
                        üîç Los botones deber√≠an ser visibles en la columna amarilla
                    `;
                } else {
                    // Generate sample data for testing
                    const sampleData = [
                        { id: 1, product_name: 'Producto Test 1', category: 'Electronics', price: '$99.99', status: 'published', confidence_score: 85 },
                        { id: 2, product_name: 'Producto Test 2', category: 'Sports', price: '$149.99', status: 'draft', confidence_score: 72 },
                        { id: 3, product_name: 'Producto Test 3', category: 'Home', price: '$79.99', status: 'published', confidence_score: 93 }
                    ];
                    
                    tbody.innerHTML = sampleData.map((listing, index) => 
                        generateDebugRow(listing, index)
                    ).join('');
                    
                    debugInfo.innerHTML = `
                        ‚ö†Ô∏è No se encontraron listings reales<br>
                        üîß Mostrando datos de prueba<br>
                        üéØ Los botones deber√≠an ser visibles en la columna amarilla
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                debugInfo.innerHTML = `
                    ‚ùå Error cargando datos: ${error.message}<br>
                    üîß Generando datos de prueba...
                `;
                
                // Generate sample data on error
                const sampleData = [
                    { id: 1, product_name: 'Producto Test 1', category: 'Electronics', price: '$99.99', status: 'published', confidence_score: 85 },
                    { id: 2, product_name: 'Producto Test 2', category: 'Sports', price: '$149.99', status: 'draft', confidence_score: 72 }
                ];
                
                tbody.innerHTML = sampleData.map((listing, index) => 
                    generateDebugRow(listing, index)
                ).join('');
            }
        }
        
        // Load on page ready
        document.addEventListener('DOMContentLoaded', loadDebugData);
    </script>
</body>
</html>
