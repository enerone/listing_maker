<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Listings - Amazon Listing Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <i class="fas fa-bug text-3xl text-red-600 mr-3"></i>
                    <h1 class="text-2xl font-bold text-gray-900">Debug Listings</h1>
                </div>
                <button onclick="loadListings()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-sync-alt mr-2"></i>Recargar
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Debug Info -->
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
            <h3 class="text-lg font-medium text-yellow-800 mb-2">Estado del Debug</h3>
            <div id="debugInfo" class="text-sm text-yellow-700">
                Cargando informaci√≥n de debug...
            </div>
        </div>

        <!-- Simple Listings Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Listings con Botones de Acci√≥n</h3>
            </div>
            
            <div id="loadingState" class="p-8 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-600">Cargando listings...</p>
            </div>
            
            <div id="errorState" class="p-8 text-center hidden">
                <i class="fas fa-exclamation-triangle text-4xl text-red-400 mb-4"></i>
                <h3 class="text-lg font-medium text-red-800 mb-2">Error al cargar listings</h3>
                <p class="text-red-600" id="errorMessage"></p>
            </div>
            
            <div id="listingsTable" class="hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categor√≠a</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="listingsTableBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Raw Data Display -->
        <div class="mt-8 bg-white rounded-lg shadow overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Datos Raw del API</h3>
            </div>
            <div class="p-4">
                <pre id="rawData" class="text-xs text-gray-700 bg-gray-100 p-4 rounded overflow-auto max-h-96">
                    Cargando datos...
                </pre>
            </div>
        </div>
    </main>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8000';

        // Global variables
        let allListings = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Debug page loaded');
            loadListings();
        });

        // Load all listings from the backend
        async function loadListings() {
            console.log('üîÑ Loading listings...');
            showLoadingState();
            updateDebugInfo('Iniciando carga de listings...');
            
            try {
                console.log('Fetching from:', `${API_BASE_URL}/listings/`);
                
                const response = await fetch(`${API_BASE_URL}/listings/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Raw data received:', data);
                
                // Show raw data
                document.getElementById('rawData').textContent = JSON.stringify(data, null, 2);
                
                allListings = (data.listings || data || []).map(listing => ({
                    ...listing,
                    // Clean up category format
                    category: listing.category ? listing.category.replace('ProductCategory.', '') : 'Sin categor√≠a',
                    // Ensure confidence_score is a number
                    confidence_score: Number(listing.confidence_score || 0),
                    // Ensure price is properly formatted
                    price: listing.target_price || listing.price || null
                }));
                
                console.log('Processed listings:', allListings);
                console.log('Total listings:', allListings.length);
                
                updateDebugInfo(`‚úÖ Cargados ${allListings.length} listings exitosamente`);
                renderListings();
                
            } catch (error) {
                console.error('Error loading listings:', error);
                console.error('Error details:', error.message);
                showErrorState(`Error al cargar los listings: ${error.message}`);
                updateDebugInfo(`‚ùå Error: ${error.message}`);
            }
        }

        // Show loading state
        function showLoadingState() {
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('listingsTable').classList.add('hidden');
        }

        // Show error state
        function showErrorState(message) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('listingsTable').classList.add('hidden');
            document.getElementById('errorMessage').textContent = message;
        }

        // Show listings table
        function showListingsTable() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('listingsTable').classList.remove('hidden');
        }

        // Update debug info
        function updateDebugInfo(message) {
            const now = new Date().toLocaleTimeString();
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML += `<div>[${now}] ${message}</div>`;
        }

        // Render listings in the table
        function renderListings() {
            console.log('üé® Rendering listings...');
            updateDebugInfo(`Renderizando ${allListings.length} listings...`);
            
            if (allListings.length === 0) {
                showErrorState('No hay listings para mostrar');
                return;
            }
            
            showListingsTable();
            
            const tbody = document.getElementById('listingsTableBody');
            
            // Debug: log the first few listings
            console.log('First 3 listings:', allListings.slice(0, 3));
            
            tbody.innerHTML = allListings.map((listing, index) => {
                console.log(`Processing listing ${index + 1}:`, listing.id || 'no-id', listing.product_name || 'no-name');
                
                return `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${listing.id || 'N/A'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${escapeHtml(listing.product_name || 'Sin nombre')}</div>
                        <div class="text-sm text-gray-500">${escapeHtml(truncateText(listing.title || 'Sin t√≠tulo', 30))}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                            ${escapeHtml(listing.category || 'Sin categor√≠a')}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${listing.price ? `$${parseFloat(listing.price).toFixed(2)}` : 'No definido'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-2">
                            <button onclick="testAction('view', '${listing.id}')" 
                                    class="bg-blue-100 hover:bg-blue-200 text-blue-700 px-3 py-1 rounded text-xs"
                                    title="Ver detalles">
                                <i class="fas fa-eye mr-1"></i>Ver
                            </button>
                            <button onclick="testAction('edit', '${listing.id}')" 
                                    class="bg-green-100 hover:bg-green-200 text-green-700 px-3 py-1 rounded text-xs"
                                    title="Editar">
                                <i class="fas fa-edit mr-1"></i>Editar
                            </button>
                            <button onclick="testAction('duplicate', '${listing.id}')" 
                                    class="bg-purple-100 hover:bg-purple-200 text-purple-700 px-3 py-1 rounded text-xs"
                                    title="Duplicar">
                                <i class="fas fa-copy mr-1"></i>Duplicar
                            </button>
                            <button onclick="testAction('delete', '${listing.id}')" 
                                    class="bg-red-100 hover:bg-red-200 text-red-700 px-3 py-1 rounded text-xs"
                                    title="Eliminar">
                                <i class="fas fa-trash mr-1"></i>Eliminar
                            </button>
                        </div>
                    </td>
                </tr>
                `;
            }).join('');
            
            updateDebugInfo(`‚úÖ Tabla renderizada con ${allListings.length} filas`);
            console.log('‚úÖ Table rendered successfully');
        }

        // Test action function
        function testAction(action, listingId) {
            console.log(`üéØ Action: ${action}, Listing ID: ${listingId}`);
            updateDebugInfo(`üéØ Acci√≥n: ${action} para listing ${listingId}`);
            
            switch(action) {
                case 'view':
                    alert(`Ver detalles del listing ${listingId}`);
                    break;
                case 'edit':
                    alert(`Editar listing ${listingId}`);
                    break;
                case 'duplicate':
                    alert(`Duplicar listing ${listingId}`);
                    break;
                case 'delete':
                    if (confirm(`¬øEliminar listing ${listingId}?`)) {
                        alert(`Listing ${listingId} eliminado`);
                    }
                    break;
            }
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
    </script>
</body>
</html>
