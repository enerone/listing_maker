<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Bot√≥n Agregar Caracter√≠stica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-xl font-bold mb-4">Test: Agregar Caracter√≠stica</h1>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Caracter√≠sticas Principales</label>
            <div id="featuresContainer" class="space-y-2">
                <div class="flex items-center space-x-2">
                    <input type="text" class="feature-input w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ej: Bater√≠a de 7 d√≠as de duraci√≥n">
                    <button type="button" class="text-red-600 hover:text-red-800 px-2 py-1" onclick="this.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <button type="button" id="addFeature" class="mt-2 text-blue-600 hover:text-blue-800 text-sm font-medium">
                <i class="fas fa-plus mr-1"></i> Agregar caracter√≠stica
            </button>
        </div>
        
        <div class="mt-4 p-3 bg-gray-100 rounded">
            <p class="text-sm text-gray-600">Abre la consola del navegador (F12) para ver los logs de debug</p>
        </div>
    </div>

    <script>
        console.log('üß™ Iniciando test de bot√≥n...');
        
        function addFeatureField() {
            console.log('üîß Ejecutando addFeatureField()...');
            
            const container = document.getElementById('featuresContainer');
            
            if (!container) {
                console.error('‚ùå Container featuresContainer no encontrado');
                alert('Error: No se pudo encontrar el contenedor de caracter√≠sticas');
                return;
            }
            
            console.log('‚úÖ Container encontrado:', container);
            
            // Crear div wrapper para el input y bot√≥n eliminar
            const wrapper = document.createElement('div');
            wrapper.className = 'flex items-center space-x-2 feature-wrapper';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'feature-input w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent';
            input.placeholder = 'Ej: Resistente al agua IP68';
            
            // Bot√≥n para eliminar
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'text-red-600 hover:text-red-800 px-2 py-1';
            removeBtn.innerHTML = '<i class="fas fa-times"></i>';
            removeBtn.onclick = function() {
                console.log('üóëÔ∏è Eliminando caracter√≠stica');
                wrapper.remove();
            };
            
            wrapper.appendChild(input);
            wrapper.appendChild(removeBtn);
            container.appendChild(wrapper);
            
            console.log('‚úÖ Nueva caracter√≠stica agregada');
            
            // Enfocar el nuevo input
            input.focus();
            
            // Agregar animaci√≥n
            wrapper.style.opacity = '0';
            wrapper.style.transform = 'translateY(-10px)';
            requestAnimationFrame(() => {
                wrapper.style.transition = 'all 0.3s ease';
                wrapper.style.opacity = '1';
                wrapper.style.transform = 'translateY(0)';
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM cargado, configurando listeners...');
            
            const addFeatureBtn = document.getElementById('addFeature');
            console.log('addFeatureBtn:', addFeatureBtn);
            
            if (addFeatureBtn) {
                console.log('‚úÖ Configurando listener para addFeature');
                addFeatureBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üéØ Click en addFeature detectado');
                    addFeatureField();
                });
                
                // Tambi√©n probar con onclick directo
                addFeatureBtn.onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üéØ Onclick directo en addFeature');
                    addFeatureField();
                };
            } else {
                console.error('‚ùå Bot√≥n addFeature no encontrado');
            }
            
            // Event delegation como respaldo
            document.addEventListener('click', function(e) {
                if (e.target && e.target.id === 'addFeature') {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üîÑ Event delegation: Click en addFeature');
                    addFeatureField();
                }
            });
        });
    </script>
</body>
</html>
